<div class="cart-item">
  <span class="item-name">
    {{cartItem.name}}:
  </span>
  <span class="item-price">
    {{cartItem.price}}$
  </span>
  <span class="add-remove-buttons">
    <button class="add-remove-button add-button"
      (click)="onAdd()">
        +
    </button>
    <span class="item-count">{{cartItem.count}}</span>
    <button class="add-remove-button remove-button"
      (click)="onRemove()">
        -
    </button>
  </span>
</div>

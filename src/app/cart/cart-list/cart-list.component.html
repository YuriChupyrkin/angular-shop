<div class="cart-body">
  <div *ngIf="items.length; else emptyCart">
    <div *ngFor="let item of items">
      <app-cart-item [item]="item" (removeItem)="onRemoveItem($event)">
      </app-cart-item>
    </div>

    <div class="total-price">
      Total price: {{totalPrice}}$
    </div>
    <div>
      <button class="pay-button" (click)="onBuy()">Pay...</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <div class="epmty-cart">
      Cart is empty
    </div>
  </ng-template>
</div>
